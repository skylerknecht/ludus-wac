ludus:
  - vm_name: "{{ range_id }}-DC01"
    hostname: "DC01"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 10
    ram_gb: 4
    ram_min_gb: 1
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: primary-dc
    roles:
      - disable_firewall
      - dc01
    role_vars:
      forest_functional_level: Win2016
      domain_functional_level: Win2016

  - vm_name: "{{ range_id }}-HV01"
    hostname: "HV01"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 16
    ram_min_gb: 4
    cpus: 8
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: member
    roles:
      - disable_firewall
      - hyperv

  - vm_name: "{{ range_id }}-WAC01"
    hostname: "WAC01"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 12
    ram_gb: 8
    ram_min_gb: 2
    cpus: 4
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: member
    roles:
      - disable_firewall
      - wac01
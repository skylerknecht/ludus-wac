ludus:
  - vm_name: "{{ range_id }}-DC01"
    hostname: "DC01"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 10
    ram_gb: 4
    ram_min_gb: 1
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: primary-dc
    roles:
      - disable_firewall

  - vm_name: "{{ range_id }}-HV01"
    hostname: "HV01"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 16
    ram_min_gb: 4
    cpus: 8
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: member
    roles:
      - disable_firewall
      - hyperv
  
  - vm_name: "{{ range_id }}-HV02"
    hostname: "HV02"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 12
    ram_gb: 16
    ram_min_gb: 4
    cpus: 8
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: member
    roles:
      - disable_firewall
      - hyperv

  - vm_name: "{{ range_id }}-WAC01"
    hostname: "WAC01"
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 13
    ram_gb: 8
    ram_min_gb: 2
    cpus: 4
    windows:
      sysprep: true
    domain:
      fqdn: ludus.domain
      role: member
    roles:
      - disable_firewall
      - wac01

defaults:
  ad_domain_admin: domainadmin
  ad_domain_admin_password: Password123
  ad_domain_user: domainuser
  ad_domain_user_password: Password123
  ad_domain_safe_mode_password: Password123
  ad_domain_functional_level: WinThreshold
  ad_forest_functional_level: WinThreshold
  timezone: America/New_York
  snapshot_with_RAM: false
  stale_hours: 24
  enable_dynamic_wallpaper: true
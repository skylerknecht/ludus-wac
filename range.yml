# yaml-language-server: $schema=https://docs.ludus.cloud/schemas/range-config.json

ludus:
  # Domain Controller (Ludus promotes this)
  - vm_name: "{{ range_id }}-dc01"
    hostname: DC01
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 10
    cpus: 4
    ram_gb: 8
    windows:
      sysprep: false
    domain:
      fqdn: lab.local
      role: primary-dc

  # Hyper-V Hosts (domain joined by Ludus)
  - vm_name: "{{ range_id }}-hv01"
    hostname: HV01
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 21
    cpus: 8
    ram_gb: 16
    windows:
      sysprep: false
    domain:
      fqdn: lab.local
      role: member

  - vm_name: "{{ range_id }}-hv02"
    hostname: HV02
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 22
    cpus: 8
    ram_gb: 16
    windows:
      sysprep: false
    domain:
      fqdn: lab.local
      role: member

  # WAC Gateway (domain joined by Ludus)
  - vm_name: "{{ range_id }}-wac01"
    hostname: WAC01
    template: win2025-server-x64-tpm-template
    vlan: 10
    ip_last_octet: 30
    cpus: 4
    ram_gb: 8
    windows:
      sysprep: false
    domain:
      fqdn: lab.local
      role: member